<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>k19 - Treinamento EJB</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid  columns="2">
			<h:outputLabel value="Nome da Sala:" />
			<h:inputText value="#{chatMB.sala}" />
		</h:panelGrid>
		<h:commandButton value="Cria Sala" action="#{chatMB.adicionaSala}" />
		
		<h:dataTable value="#{chatMB.salas}" var="sala">
			<h:column>
				<h:outputText value="#{sala}" />
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
