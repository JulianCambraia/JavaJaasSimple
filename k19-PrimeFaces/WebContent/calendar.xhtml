<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>k19 - Treinamentos</title>
</h:head>
<h:body>
	<h:outputScript name="calendar.js" library="js" target="head" />
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Data de Nascimento: " for="campo-nascimento1" />
			<p:calendar
				value="#{CalendarBean.dataNascimento}"
				locale="pt_BR"
				mode="inline"
			/>
			<h:outputLabel value="Data de Nascimento: " for="campo-nascimento2" />
			<p:calendar
				value="#{calendarBean.dataDeNascimento}"
				locale="pt_BR"
				effect="slide"
			/>
			<h:outputLabel value="Data de Nascimento: " for="campo-nascimento3" />
			<p:calendar
				value="#{calendarBean.dataDeNascimento}"
				locale="pt_BR"
				showOn="button"
				effect="fold"
			/>
			<h:outputLabel value="Data de Nascimento: " for="campo-nascimento4" />
			<p:calendar
				value="#{calendarBean.dataDeNascimento}"
				locale="pt_BR"
				navigator="true"
				effect="slideDown"
			/>
		</h:panelGrid>		
	</h:form>
</h:body>	
</html>
